<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing CSS</title>

    <!-- link to the External styling -->
    <link rel="stylesheet" href="style.css">

    <!-- Embedded Styling -->
    <style>
        p {
            color: green;
            background-color: lightskyblue;
            font-weight: bold;
            text-decoration: underline;
        }
    </style>

</head>

<body>
    <p>Some paragraph...</p>

    <!-- Inline styling -->
    <p style="color: cyan; background-color: brown; font-size: x-large;">Some paragraph...</p>

    <p>Some paragraph...</p>
    <p>Some paragraph...</p>
    <p>Some paragraph...</p>
    <p>Some paragraph...</p>
    <p>Some paragraph...</p>
    <p>Some paragraph...</p>

</body>

</html>
