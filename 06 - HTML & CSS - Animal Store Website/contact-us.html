<!DOCTYPE html>
<html lang="He" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact-us.css">
</head>

<body>

    <h1>

        חנות החיות המגניבה בארץ!
    </h1>
    <hr>
    <div>
        <a href="index.html">דף הבית</a>
        <a href="animals.html">חיות</a>
        <a href="contact-us.html">צור קשר</a>
    </div>

    <form action="save.html" dir="rtl">
        <table>
            <thead>
                <tr>
                    <th>
                        <h3>צור קשר:</h3>
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        <label for="" class="label">שם פרטי:</label>
                    </td>
                    <td>
                        <input type="text" name="firstName" class="input">
                    </td>
                </tr>


                <tr>
                    <td>
                        <label for="" class="label">שם משפחה:</label>
                    </td>
                    <td>
                        <input type="text" name="lastName" class="input">
                    </td>
                </tr>


                <tr>
                    <td>
                        <label for="">מין: </label>
                    </td>

                    <td>
                        <input type="radio" name="gender" value="male" class="malebox">
                        <label for="malebox">זכר</label>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <input type="radio" name="gender" value="famale" class="femalebox">
                        <label for="femalebox" class="femalebox">נקבה</label>
                    </td>
                </tr>


                <tr>
                    <td>
                        <label for="">עיר:</label>
                    </td>
                    <td>
                        <select>
                            <option value="">בחר עיר...</option>
                            <option value="">תל אביב</option>
                            <option value="">ירושלים</option>
                            <option value="">חיפה</option>
                            <option value="">אשדוד</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">הודעה:</label>
                    </td>
                    <td>
                        <input type="text" value="" class="textarea" minlength="20" maxlength="100">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button>שלח</button>
                        <button type="reset">נקה</button>
                    </td>

                </tr>


            </tbody>

        </table>

    </form>









    <P class="copyright">
        Ⓒ כל הזכויות שמורות
    </P>


</body>

</html>
