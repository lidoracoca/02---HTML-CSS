<body>

    <h1>Header</h1>
    <h2>Sub Header</h2>

    <p>
        <span>Text 2</span>
        <a>
            <span>Text 3</span>
        </a>
        <span>Text 4</span>
    </p>
    <span>Text 5</span>

    <p>Paragraph...</p>
    <p class="cool">Paragraph...</p>
    <p id="nice">Paragraph...</p>



</body>
